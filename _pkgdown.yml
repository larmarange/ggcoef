url: https://larmarange.github.io/ggstats/

development:
  mode: auto

deploy:
  install_metadata: true

template:
  params:
    bootswatch: flatly

authors:
  Joseph Larmarange:
    href: "http://joseph.larmarange.net/"

reference:
- title: Plotting model coefficients
  contents:
  - ggcoef_model

- title: Plotting Likert-type items
  contents:
  - gglikert

- title: Additional statistics for `ggplot2`
  contents:
  - starts_with("stat_")

- title: Additional geometries for `ggplot2`
  contents:
  - starts_with("geom_")

- title: Additional position for `ggplot2`
  contents:
  - starts_with("position_")

- title: Utilities
  contents:
  - ggsurvey
  - signif_stars
  - augment_chisq_add_phi
  - label_number_abs
